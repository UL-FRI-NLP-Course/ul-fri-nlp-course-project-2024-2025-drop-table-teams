<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NLP Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1b1f23;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  h2 {
    margin: 20px;
    color: #b9fbc0;
  }

  .chat-container {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    padding: 16px;
    box-sizing: border-box;
  }

  .chat-box {
    flex: 1;
    background-color: #2a2d32;
    border-radius: 12px;
    padding: 16px;
    overflow-y: auto;
    max-height: 80vh;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  .bubble {
    margin: 8px 0;
    padding: 12px 16px;
    border-radius: 16px;
    max-width: 75%;
    word-wrap: break-word;
  }

  .user {
    background-color: #1d4d4f;
    color: #e0ffe0;
    margin-left: auto;
    text-align: left;
    align-self: flex-end;
  }


  .bot {
    background-color: #3c3f45;
    color: #f0f0f0;
    margin-right: auto;
    text-align: left;
  }

  .input-area {
    margin-top: 16px;
    display: flex;
    gap: 10px;
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background-color: #2a2d32;
    color: #e0e0e0;
    font-size: 16px;
  }

  input:focus {
    outline: 2px solid #1d4d4f;
  }

  button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background-color: #1d4d4f;
    color: #e0ffe0;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #24686b;
  }
</style>
</head>
<body>
  <h2>Mjollnir, your Google Scholar Assistant</h2>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      {% for entry in history %}
        <div class="bubble user">{{ entry.question }}</div>
        <div class="bubble bot">{{ entry.answer }}</div>
      {% endfor %}
    </div>
    <div class="input-area">
      <input type="text" id="question" placeholder="Ask about anything..." onkeydown="if(event.key==='Enter') ask()">
      <button onclick="ask()">Send</button>
    </div>
  </div>

  <script>
    async function ask() {
      const input = document.getElementById("question");
      const chatBox = document.getElementById("chat-box");
      const question = input.value.trim();
      if (!question) return;

      const userBubble = document.createElement("div");
      userBubble.className = "bubble user";
      userBubble.textContent = question;
      chatBox.appendChild(userBubble);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      const last = data.history[data.history.length - 1];

      const botBubble = document.createElement("div");
      botBubble.className = "bubble bot";
      botBubble.textContent = last.answer;
      chatBox.appendChild(botBubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
